<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .klasa {
            color: red
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <script type="text/babel">

        var imagesData = [
            { id: 1, name: "hamlet" },
            { id: 2, name: "krzyzacy" },
            { id: 3, name: "lalka" }
        ]



        class ImagesList extends React.Component {
            render() {
                // let tab = this.props.data
                // let listItems = tab.map((e, i) => {
                //     return <Task activity={e.task.activity} object={e.task.object} key={i} />
                // })
                return (
                    <div>
                        {this.props.data.map((e, i) => {
                            return <Image data={e} key={i} />
                        })}
                    </ div>
                );
            }
        }
        class Image extends React.Component {
            id
            name

            render() {
                Object.entries(this.props).forEach(([key, value], i) => { this[key] = value })
                return (
                    <img style={{ display: "inline-block" }} src={this.makeImageUrl()} />
                );
            }

            makeImageName() {
                return [...name].map((c, i) => { if (i == 0) return c.toUpperCase(); else return c }).join("")
            }

            makeImageUrl() {
                return "gfx/" + name + ".JPG"
            }
        }

        ReactDOM.render(
            <ImagesList data={imagesData} />,
            document.getElementById('main')
        );


        // ReactDOM.render(
        //     <><Start /><Start /><Start /></>,
        //     document.getElementById('main')
        // );
    </script>
</body>

</html>
